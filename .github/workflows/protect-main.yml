name: Protect main from pull requests not from dev

on:
  pull_request:
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure source branch is dev
        if: github.head_ref != 'dev'
        run: |
          echo "‚ùå Pull requests to main must come from dev!"
          exit 1